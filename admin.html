<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ArtFrenzy Admin Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #111;
        color: #eee;
    }
    header {
        padding: 1rem;
        background-color: #000;
        text-align: center;
        border-bottom: 2px solid #333;
    }
    header h1 {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: .5rem;
        margin-top: 1rem;
    }
    nav button {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
        padding: .5rem 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background .2s;
    }
    nav button:hover {
        background-color: #444;
    }
    main {
        padding: 1rem;
    }
    section {
        display: none;
    }
    section.active {
        display: block;
        animation: fadeIn .3s ease-in;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    table th, table td {
        border: 1px solid #444;
        padding: .5rem;
        text-align: left;
    }
    table img {
        max-width: 50px;
        border-radius: 3px;
    }
    form {
        display: grid;
        gap: .5rem;
        margin-bottom: 2rem;
    }
    input, button {
        padding: .5rem;
        border: none;
        border-radius: 4px;
    }
    input {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
    }
    button[type="submit"] {
        background-color: #444;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #666;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    /* Mobile */
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
        }
        table, th, td {
            font-size: .9rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>ðŸŽ¨ ArtFrenzy Admin</h1>
    <nav>
        <button onclick="showSection('products')">Products</button>
        <button onclick="showSection('purchases')">Purchases</button>
        <button onclick="showSection('users')">Users</button>
        <button onclick="window.open('client.html', '_blank')">View Client Site</button>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<main>
    <!-- Products Section -->
    <section id="products" class="section active">
        <h2>Create New Product</h2>
        <form id="productForm">
            <input type="file" accept="image/*" id="productImage" required>
            <input type="text" id="productTitle" placeholder="Title" required>
            <input type="number" id="productPrice" placeholder="Price (KES)" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button type="submit">Publish Product</button>
        </form>

        <h2>All Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th><th>Title</th><th>Price</th><th>Stock</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <!-- Purchases Section -->
    <section id="purchases" class="section">
        <h2>Recent Purchases</h2>
        <table>
            <thead>
                <tr><th>Product</th><th>Description</th><th>Price</th><th>Location</th><th>Date</th></tr>
            </thead>
            <tbody id="purchaseTableBody"></tbody>
        </table>
    </section>

    <!-- Users Section -->
    <section id="users" class="section">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr><th>Name</th><th>Phone number</th><th>Purchases</th></tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </section>
</main>

<script>
const API_URL = "https://art-frenzy-admin-2.onrender.com";

function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

async function loadProducts() {
    const res = await fetch(`${API_URL}/admin/products`);
    const products = await res.json();
    const tbody = document.getElementById("productTableBody");
    tbody.innerHTML = "";
    products.forEach(p => {
        tbody.innerHTML += `
        <tr>
            <td><img src="${p.image_url}" alt=""></td>
            <td>${p.title}</td>
            <td>${p.price}</td>
            <td>${p.stock}</td>
        </tr>`;
    });
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
    });
}

document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const imageFile = document.getElementById("productImage").files[0];
    const imageBase64 = await toBase64(imageFile);

    const newProduct = {
        title: document.getElementById("productTitle").value,
        price: parseFloat(document.getElementById("productPrice").value),
        stock: parseInt(document.getElementById("productStock").value),
        image: imageBase64
    };

    const res = await fetch(`${API_URL}/admin/add-product`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newProduct)
    });

    const data = await res.json();
    alert(data.message || data.error);
    if (data.message) {
        document.getElementById("productForm").reset();
        loadProducts();
    }
});

loadProducts();
</script>
</body>
</html>
