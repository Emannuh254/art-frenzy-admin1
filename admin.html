<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtFrenzy Admin</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
<header>
  <h1>ArtFrenzy Admin</h1>
</header>

<main>
  <section id="add-product-section">
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product title" required>
      <input type="number" id="price" placeholder="Price" required min="0">
      <input type="number" id="stock" placeholder="Stock" required min="0">
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Add Product</button>
    </form>
    <div id="toast"></div>
  </section>

  <section id="products-section">
    <h2>Products</h2>
    <div id="products"></div>
  </section>

  <section id="orders-section">
    <h2>Orders</h2>
    <div id="purchases"></div>
  </section>
</main>

<script src="admin.js"></script>
</body>
</html>
