<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtFrenzy Admin Dashboard</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.5;
    }

    /* Header */
    header {
      padding: 1rem;
      background-color: #000;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Cards */
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.7);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    /* Button */
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #eee;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <header>ArtFrenzy Admin Dashboard</header>

  <main class="container">
    <div class="card">
      <h2>Products</h2>
      <p>Manage uploaded artworks, add or delete products.</p>
      <a href="#" class="btn">View</a>
    </div>

    <div class="card">
      <h2>Purchases</h2>
      <p>Track buyer transactions and orders.</p>
      <a href="#" class="btn">View</a>
    </div>

    <div class="card">
      <h2>Logs</h2>
      <p>Check system activity and event logs.</p>
      <a href="#" class="btn">View</a>
    </div>
  </main>
</body>
</html>
