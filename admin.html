<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üé® ArtFrenzy Admin</title>
<link rel="stylesheet" href="me.css">
</head>
<body>
<header>
    <h1>üé® ArtFrenzy Admin</h1>
    <nav>
        <button onclick="showSection('products')">Products</button>
        <button onclick="showSection('purchases')">Purchases</button>
        <button onclick="window.open('client.html', '_blank')">View Client Site</button>
    </nav>
</header>

<main>
    <section id="products" class="active">
        <h2>Create New Product</h2>
        <form id="productForm">
            <input type="file" accept="image/*" id="productImage" required>
            <div id="imagePreview"></div>
            <input type="text" id="productTitle" placeholder="Title" required>
            <input type="number" id="productPrice" placeholder="Price (KES)" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button type="submit">Publish Product</button>
        </form>

        <h2>All Products</h2>
        <table>
            <thead>
                <tr><th>Image</th><th>Title</th><th>Price</th><th>Stock</th><th>Time</th><th>Action</th></tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <section id="purchases">
        <h2>Recent Purchases</h2>
        <table>
            <thead>
                <tr><th>Product</th><th>Buyer</th><th>Price</th><th>Location</th><th>Date</th></tr>
            </thead>
            <tbody id="purchaseTableBody"></tbody>
        </table>
    </section>
</main>
<!-- Spinner -->
<div id="spinner" style="display:none;">‚è≥ Loading...</div>

<!-- Logs -->
<div id="logContainer" style="max-height:150px; overflow-y:auto; border:1px solid #333; padding:5px; margin-top:10px; background:#111; color:#0f0; font-family:monospace;"></div>


<div id="toast"></div>

<script src="admin.js"></script>
</body>
</html>
