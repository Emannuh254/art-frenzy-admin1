<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ArtFrenzy Admin Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #111;
        color: #eee;
    }
    header {
        padding: 1rem;
        background-color: #000;
        text-align: center;
        border-bottom: 2px solid #333;
    }
    header h1 {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: .5rem;
        margin-top: 1rem;
    }
    nav button {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
        padding: .5rem 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background .2s;
    }
    nav button:hover {
        background-color: #444;
    }
    main {
        padding: 1rem;
    }
    section {
        display: none;
    }
    section.active {
        display: block;
        animation: fadeIn .3s ease-in;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    table th, table td {
        border: 1px solid #444;
        padding: .5rem;
        text-align: left;
    }
    table img {
        max-width: 50px;
        border-radius: 3px;
    }
    form {
        display: grid;
        gap: .5rem;
        margin-bottom: 2rem;
    }
    input, button {
        padding: .5rem;
        border: none;
        border-radius: 4px;
    }
    input {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
    }
    button[type="submit"] {
        background-color: #444;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #666;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    /* Mobile */
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
        }
        table, th, td {
            font-size: .9rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>ðŸŽ¨ ArtFrenzy Admin</h1>
    <nav>
        <button onclick="showSection('products')">Products</button>
        <button onclick="showSection('purchases')">Purchases</button>
        <button onclick="showSection('users')">Users</button>
        <button onclick="window.open('client.html', '_blank')">View Client Site</button>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<main>
    <!-- Products Section -->
    <section id="products" class="section active">
        <h2>Create New Product</h2>
        <form id="productForm">
            <input type="file" accept="image/*" id="productImage" required>
            <input type="text" id="productTitle" placeholder="Title" required>
            <input type="number" id="productPrice" placeholder="Price (KES)" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button type="submit">Publish Product</button>
        </form>

        <h2>All Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th><th>Title</th><th>Price</th><th>Stock</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <!-- Purchases Section -->
    <section id="purchases" class="section">
        <h2>Recent Purchases</h2>
        <table>
            <thead>
                <tr><th>Product</th><th>Description</th><th>Price</th><th>Location</th><th>Date</th></tr>
            </thead>
            <tbody id="purchaseTableBody"></tbody>
        </table>
    </section>

    <!-- Users Section -->
    <section id="users" class="section">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr><th>Name</th><th>Phone number</th><th>Purchases</th></tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </section>
</main>
<script>
const reader = new FileReader();
reader.onload = async function() {
    try {
        const imageBase64 = reader.result.split(",")[1]; // short payload
        const ext = imageFile.name.split(".").pop();
        const shortName = `product_${Date.now()}.${ext}`;

        const res = await fetch(`${API_BASE}/admin/add-product`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, price, stock, image: imageBase64, filename: shortName })
        });

        const data = await res.json();
        if (res.ok) {
            alert("Product added successfully!");
            productForm.reset();
            loadProducts();
        } else {
            alert("Error: " + data.error);
        }
    } catch (err) {
        console.error(err);
        alert("Network or server error");
    }
};
reader.readAsDataURL(imageFile);
</script>

</body>
</html>
