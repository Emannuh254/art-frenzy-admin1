<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üé® ArtFrenzy Admin</title>
<link rel="stylesheet" href="me.css">
<style>
:root {
  --bg-dark: #0d0d0d;
  --bg-card: #1a1a1a;
  --text-light: #eee;
  --accent: #0f0; /* neon green highlights */
  --border: #333;
}

body {
  font-family: 'Courier New', monospace;
  background: var(--bg-dark);
  color: var(--text-light);
  margin: 0;
  padding: 0;
}

/* Header */
header {
  background: #111;
  border-bottom: 1px solid var(--border);
  padding: 1rem;
  text-align: center;
}
header h1 {
  font-family: 'Segoe UI', sans-serif;
  letter-spacing: 1px;
  margin: 0;
  font-size: 1.5rem;
}
nav {
  margin-top: .5rem;
}
nav button {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-light);
  font-family: monospace;
  font-weight: bold;
  padding: .5rem 1rem;
  margin: 0 .3rem;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}
nav button:hover {
  background: var(--accent);
  color: var(--bg-dark);
}

/* Layout */
main {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
  padding: 1.5rem;
  max-width: 1200px;
  margin: auto;
}
section {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
h2 {
  margin-top: 0;
  font-size: 1.2rem;
  border-bottom: 1px solid var(--border);
  padding-bottom: .5rem;
}

/* Form */
form {
  display: grid;
  gap: .8rem;
  margin-bottom: 1rem;
}
input[type="text"],
input[type="number"],
input[type="file"] {
  width: 100%;
  padding: .6rem;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: #111;
  color: var(--text-light);
}
input:focus {
  border-color: var(--accent);
  outline: none;
}
button[type="submit"] {
  background: var(--accent);
  border: none;
  padding: .7rem;
  font-weight: bold;
  color: var(--bg-dark);
  border-radius: 6px;
  cursor: pointer;
}
button[type="submit"]:hover {
  opacity: 0.9;
}

/* Image preview */
#imagePreview img {
  max-width: 150px;
  margin-top: .5rem;
  border-radius: 6px;
  border: 1px solid var(--border);
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
th, td {
  border-bottom: 1px solid var(--border);
  padding: .8rem;
  text-align: left;
  font-size: 0.9rem;
}
th {
  background: #222;
  font-weight: bold;
}
td img {
  max-width: 60px;
  border-radius: 4px;
}

/* Spinner + toast + logs */
#spinner {
  color: var(--accent);
  font-weight: bold;
  text-align: center;
  padding: .5rem;
  display: none;
}
#toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #222;
  padding: .8rem 1rem;
  border-radius: 6px;
  border: 1px solid var(--border);
  display: none;
  transition: all 0.3s ease;
}
#logContainer {
  font-size:0.85rem;
  color:var(--accent);
  background:#111;
  padding:0.5rem;
  border-radius:6px;
  border:1px solid var(--border);
  margin-top: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
  main {
    padding: 1rem;
  }
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead { display: none; }
  tr {
    margin-bottom: 1rem;
    border-bottom: 1px solid var(--border);
  }
  td {
    padding-left: 50%;
    position: relative;
  }
  td::before {
    position: absolute;
    left: 1rem;
    font-weight: bold;
    content: attr(data-label);
  }
}
</style>
</head>
<body>
<header>
    <h1>üé® ArtFrenzy Admin</h1>
    <nav>
        <button onclick="showSection('products')">Products</button>
        <button onclick="showSection('purchases')">Purchases</button>
        <button onclick="window.open('client.html', '_blank')">Client Site</button>
    </nav>
</header>

<main>
    <!-- Products Section -->
    <section id="products" class="active">
        <h2>Create New Product</h2>
        <form id="productForm">
            <input type="file" accept="image/*" id="productImage" required>
            <div id="imagePreview"></div>
            <input type="text" id="productTitle" placeholder="Title" required>
            <input type="number" id="productPrice" placeholder="Price (KES)" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button type="submit">Publish Product</button>
        </form>

        <h2>All Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <!-- Purchases Section -->
    <section id="purchases">
        <h2>Recent Purchases</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Buyer</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="purchaseTableBody"></tbody>
        </table>
    </section>
</main>

<!-- Spinner -->
<div id="spinner">‚è≥ Loading...</div>

<!-- Toast Notifications -->
<div id="toast"></div>

<!-- Backend Logs -->
<div id="logContainer"></div>

<!-- JS -->
<script src="admin.js"></script>
</body>
</html>
