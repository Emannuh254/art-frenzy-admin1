<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸŽ¨ ArtFrenzy Admin</title>
<style>
    /* Reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #111; color: #eee; min-height: 100vh; }

    /* Header */
    header { padding: 1rem; text-align: center; border-bottom: 2px solid #222; }
    header h1 { font-size: 2rem; font-weight: bold; background: linear-gradient(90deg, red, orange, yellow, green, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* Nav */
    nav { display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap; }
    nav button { background: #222; color: #fff; border: 1px solid #333; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; transition: 0.2s; }
    nav button:hover { background: #444; }

    /* Main sections */
    main { padding: 1rem; }
    section { display: none; }
    section.active { display: block; animation: fadeIn 0.3s ease-in; }

    /* Forms */
    form { display: grid; gap: 0.5rem; margin-bottom: 2rem; }
    input, button { padding: 0.5rem; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; }
    button[type="submit"] { cursor: pointer; background: #444; transition: 0.2s; }
    button[type="submit"]:hover { background: #666; }

    /* Tables */
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #333; padding: 0.5rem; text-align: left; }
    table img { max-width: 50px; border-radius: 3px; }
    td button { background: #800000; color: #fff; border: none; padding: 0.3rem 0.5rem; border-radius: 3px; cursor: pointer; }
    td button:hover { background: #b22222; }

    /* Toast */
    #toast { position: fixed; bottom: 1rem; right: 1rem; background: #333; color: #fff; padding: 0.8rem 1rem; border-radius: 5px; display: none; opacity: 0; transition: 0.3s; z-index: 9999; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes toastShow { 0% { opacity:0; transform: translateY(20px); } 100% { opacity:1; transform: translateY(0); } }

    /* Mobile */
    @media(max-width: 600px) {
        nav { flex-direction: column; }
        table, th, td { font-size: 0.9rem; }
    }
</style>
</head>
<body>
<header>
    <h1>ðŸŽ¨ ArtFrenzy Admin</h1>
    <nav>
        <button onclick="showSection('products')">Products</button>
        <button onclick="showSection('purchases')">Purchases</button>
        <button onclick="window.open('client.html', '_blank')">View Client Site</button>
    </nav>
</header>

<main>
    <!-- Products -->
    <section id="products" class="active">
        <h2>Create New Product</h2>
        <form id="productForm">
            <input type="file" accept="image/*" id="productImage" required>
            <input type="text" id="productTitle" placeholder="Title" required>
            <input type="number" id="productPrice" placeholder="Price (KES)" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button type="submit">Publish Product</button>
        </form>

        <h2>All Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th><th>Title</th><th>Price</th><th>Stock</th><th>Time</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </section>

    <!-- Purchases -->
    <section id="purchases">
        <h2>Recent Purchases</h2>
        <table>
            <thead>
                <tr><th>Product</th><th>Buyer</th><th>Price</th><th>Location</th><th>Date</th></tr>
            </thead>
            <tbody id="purchaseTableBody"></tbody>
        </table>
    </section>
</main>

<!-- Toast -->
<div id="toast"></div>

<script>
const API_BASE = "https://art-frenzy-admin-3.onrender.com";

// Toast function
function showToast(msg, success=true) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.background = success ? "#222" : "#800000";
    toast.style.display = "block";
    toast.style.opacity = "1";
    setTimeout(() => { toast.style.opacity = "0"; setTimeout(() => toast.style.display="none",300); }, 3000);
}

// Section toggle
function showSection(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

// Load products
async function loadProducts() {
    const tbody = document.getElementById("productTableBody");
    tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";
    try {
        const res = await fetch(`${API_BASE}/admin/products`);
        const products = await res.json();
        tbody.innerHTML = products.map(p => `
            <tr>
                <td><img src="${p.image_url}" alt="${p.title}"></td>
                <td>${p.title}</td>
                <td>${p.price}</td>
                <td>${p.stock}</td>
                <td>${new Date(p.created_at).toLocaleString()}</td>
                <td><button onclick="deleteProduct(${p.id})">Delete</button></td>
            </tr>
        `).join("");
    } catch(e) {
        tbody.innerHTML = "<tr><td colspan='6'>Failed to load products</td></tr>";
        showToast("Failed to load products", false);
        console.error(e);
    }
}

// Load purchases
async function loadPurchases() {
    const tbody = document.getElementById("purchaseTableBody");
    tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
    try {
        const res = await fetch(`${API_BASE}/admin/purchases`);
        const purchases = await res.json();
        tbody.innerHTML = purchases.map(p => `
            <tr>
                <td>${p.product_title}</td>
                <td>${p.buyer_name}<br>${p.buyer_phone}</td>
                <td>${p.product_price}</td>
                <td>${p.drop_location}</td>
                <td>${new Date(p.purchase_time).toLocaleString()}</td>
            </tr>
        `).join("");
    } catch(e) {
        tbody.innerHTML = "<tr><td colspan='5'>Failed to load purchases</td></tr>";
        showToast("Failed to load purchases", false);
        console.error(e);
    }
}

// Add product
document.getElementById("productForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const title = document.getElementById("productTitle").value;
    const price = document.getElementById("productPrice").value;
    const stock = document.getElementById("productStock").value;
    const file = document.getElementById("productImage").files[0];
    if(!file) return showToast("Select an image", false);

    const reader = new FileReader();
    reader.onload = async ()=>{
        const base64 = reader.result;
        const payload = { title, price, stock, image: base64, filename: file.name };
        try {
            const res = await fetch(`${API_BASE}/admin/add-product`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(res.ok) {
                showToast("Product added successfully");
                e.target.reset();
                loadProducts();
            } else showToast(data.error || "Error adding product", false);
        } catch(err) {
            console.error(err);
            showToast("Network error", false);
        }
    };
    reader.readAsDataURL(file);
});

// Delete product
async function deleteProduct(id){
    if(!confirm("Delete this product?")) return;
    try {
        const res = await fetch(`${API_BASE}/admin/delete-product/${id}`, { method: "DELETE" });
        const data = await res.json();
        if(res.ok) { showToast("Product deleted"); loadProducts(); }
        else showToast(data.error || "Failed to delete", false);
    } catch(err) {
        console.error(err);
        showToast("Network error", false);
    }
}

// Initial load
loadProducts();
loadPurchases();
</script>
</body>
</html>
